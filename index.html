<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Sign In/Up Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-container">
          <form class="sign-in">
            <h2>Sign In</h2>
            <div class="social-icons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-google"></i>
              <i class="fab fa-twitter"></i>
            </div>
            <p>Or use your account</p>
            <div>
              <input type="text" placeholder="Username" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
            </div>
            <button>Sign In</button>
          </form>
          <form class="sign-up block">
            <h2>Create Acccount</h2>
            <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google"></i>
                    <i class="fab fa-twitter"></i>
                  </div>
                  <p>Or start registration</p>
            <div>
              <input type="text" placeholder="First Name" />
            </div>
            <div>
              <input type="text" placeholder="Last Name" />
            </div>
            <div>
              <input type="text" placeholder="Username" />
            </div>
            <div>
              <input type="password" placeholder="Password" />
            </div>
            <button>Sign Up</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay sign-in-overlay block">
            <h2>Good To Have You Back</h2>
            <p>Enter your login details</p>
            <button class="btn-sign-in">Sign In</button>
          </div>
          <div class="overlay sign-up-overlay">
            <h2>Welcome, Ready To Take A Tour?</h2>
            <p>Kindly Sign Up with us to get started</p>
            <button class="btn-sign-up">Sign Up</button>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
